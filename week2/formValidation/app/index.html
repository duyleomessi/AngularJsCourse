<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
    content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- Bootstrap -->
    <!-- build:css style/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      
    </head>

    <body>

     <div class="container" ng-controller="NewUserCtr">    
      <h1>Add New User</h1>


      <form name="userForm">
       <div class="form-group" ng-class="{'has-error': userForm.name.$error.required $$ !userForm.name.$pristine}">
        <label class="control-label">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Name" 
        ng-model="user.name" required>
        <span ng-show="userForm.name.$error.required && !userForm.name.$pristine">Enter the name</span>
      </div>

      <div class="form-group" ng-class="{'has-error': userForm.email.$invalid}">
        <label class="control-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email" 
        ng-model="user.email" required>
        <span ng-show="userForm.email.$invalid && !userForm.email.$pristine">Enter the email</span>
      </div>

      <button class="btn btn-primary" ng-disable="userForm.$invalid" ng-click="save()">Add User</button>
      <button class="btn btn-link" ng-click="reset()">Reset</button>
    </form>

  </div>

  <!-- build:js scripts/main.js -->
  <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>    
  <!-- endbuild -->

</body>
</html>
